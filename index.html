<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>World Clue Trivia: The Web Game</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <!-- Welcome Modal-->
    <div id="gameWelcome" class="modal">
      <div id="gameTitle" class="modal-header">
        <h1>WORLD CLUE TRIVIA</h1>
      </div>
      <div id="welcomeCenter" class="modal-content">
        <img src="images/K1up.gif" alt="prettyAnimation" id="gameImg" width="250px">
        <button id="startButton">Start</button>
        <h3>PRESS "START" TO PLAY</h3>
      </div>
      <div id="howToPlay" class="modal-footer">
        <p><strong>How to Play:</strong> Select a Category, and guess the answer with the clue provided. For each one you get right, earn a point. If you get any wrong it is "Game Over". How far can you go?</p>
      </div>
    </div>
    <!-- The Game-->
    <div>
      <div id="categorySelection" class="modal">
        <div id="selectCategory" class="modal-header">
          <h2 id="selectCategoryText">SELECT A CATEGORY</h2>
        </div>
        <div id="categoryContent" class="modal-content">
        </div>
      </div>
      <div id="gameArea" class="modal">
        <div id="gameContent" class="modal-content">
        </div>
      </div>
    </div>
    <!-- Game Messages-->
    <div>
      <div id="congratsMessage" class="modal">
        <div id="congratsContent" class="modal-content">
          <img src="images/6mz.gif" alt="catDancingImg" id="correctAnswerImg" width="150px">
          <h2>Correct!</h2>
          <button id="nextButton">Next</button>
        </div>
      </div>
      <div id="gameOverMessage" class="modal">
        <div id="gameOverContent" class="modal-content">
          <h1>GAME OVER</h1>
          <img src="images/XOsX.gif" alt="duckFunnyWalkImg" id="gameOverImg" width="100px">
          <h4 id="correctAnswer"></h4>
          <button id="restartButton">Try Again?</button>
          <h3 id="endScore"></h3>
        </div>
      </div>
    </div>
    <!-- Loading Modal-->
    <div id="loadingScreen" class="modal">
      <div id="loadingScreenContent" class="modal-content">
        <h1>GAME LOADING</h1>
        <img src="images/XVo6.gif" alt="loadingGlassImg" id="loadingImg" width="300px">
        <h4>Please wait...</h4>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
