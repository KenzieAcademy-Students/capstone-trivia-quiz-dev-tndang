<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Kenzie JavaScript Page</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <!-- Welcome Modal-->
    <div id="gameWelcome" class="modal">
      <div id="gameTitle" class="modal-header">
        <h1>WORLD CLUE TRIVIA</h1>
      </div>
      <div id="welcomeCenter" class="modal-content">
        <img src="images/K1up.gif" alt="prettyAnimation" id="gameImg" width="250px">
        <button id="startButton">Start</button>
        <h3>PRESS "START" TO PLAY</h3>
      </div>
    </div>
    <!-- The Game-->
    <div>
      <div id="categorySelection" class="modal">
        <div id="selectCategory" class="modal-header">
          <h2>SELECT A CATEGORY</h2>
        </div>
        <div id="categoryContent" class="modal-content">
        </div>
      </div>
      <div id="gameArea" class="modal">
        <div id="gameContent" class="modal-content">
        </div>
      </div>
      <script src="code.js"></script>
    </div>
    <!-- Game Messages-->
    <div>
      <div id="congratsMessage" class="modal">
        <div id="congratsContent" class="modal-content">
          <h2>Correct!</h2>
          <button id="nextButton">Next</button>
        </div>
      </div>
      <div id="gameOverMessage" class="modal">
        <div id="gameOverContent" class="modal-content">
          <h2>Game Over!</h2>
          <button id="restartButton">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
